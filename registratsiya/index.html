<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Registratsiya</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="left">
                <div class="top--left">
                    <img src="./imges/top-left/photo_2024-11-06_04-26-33.jpg" alt="aylana">
                </div>
                <div class="title">
                    <h1>Temukan Jawabanmu 
                        Sekarang</h1>
                        <p>Lewat Brainly Reborn ini 
                            kamu akan menemukan jawaban
                            yang kamu cari</p>
                            <img src="./imges/telefon/photo_2024-11-06_04-26-22.jpg" alt="telefon--foto">
                </div>
            </div>
            <div class="right">
                <div class="box">
                    <h2>Register</h2>
                    <div class="text">
                        <p>Lengkapi form dibawah ini 
                        dengan data anda yang valid</p>
                    </div>
                        <div class="name">
                            <p>Name</p>
                            <input type="text">
                        </div>
                        <div class="email">
                            <p>Email</p>
                            <input type="email" >
                        </div>
                        <div class="password">
                            <p>Password</p>
                            <input type="password" >
                        </div>
                        <div class="btn">
                            <button>Register</button>
                        </div>
                        <div class="login">
                            <p>Sudah punya akun? </p>
                            <a href="login">Login</a>
                        </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
